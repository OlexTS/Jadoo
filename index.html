<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jadoo</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="img/logo.svg" alt="Travel website logo" />
          </div>
          <div class="header__body">
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Desitnations</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Hotels</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Flights</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Bookings</a>
                </li>
              </ul>
              <div class="menu__auth auth">
                <button class="auth__button" type="button">Login</button>
                <button class="auth__button" type="button">Sign up</button>
              </div>
              <div class="language__selector">
                <label for="language"></label>
                <select id="language">
                    <option value="en" selected>EN</option>
                    <option value="ua">UA</option>
                  </select>
              </div>
            </nav>
          </div>
        </div>
      </header>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
